# Created at Tue, 15 Mar 2016 14:53:28 +0100
# Using Kinto version 2.0.0

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = %(http_port)s


[app:main]
use = egg:kinto

#
# Backends.
#
kinto.storage_backend = kinto.core.storage.memory
kinto.cache_backend = kinto.core.cache.memory
kinto.permission_backend = kinto.core.permission.memory
kinto.flush_endpoint_enabled = true

#
# Auth configuration.
# userid_hmac_secret is made for preventing guessing the basicauth id from a login:pass
#
kinto.userid_hmac_secret = 4007422f41789c553cfcf31806ae6312d4316d1f15f8b10619d82c762101fb96
multiauth.policies = basicauth

#
# Plugins
#
kinto.includes = kinto.plugins.default_bucket
                 kinto_emailer
                 kinto_signer
mail.debug = true
mail.default_sender = kinto@restmail.net



kinto.signer.resources = /buckets/staging/collections/addons;/buckets/blocklists/collections/addons
kinto.signer.group_check_enabled = false
kinto.signer.to_review_enabled = true
kinto.signer.signer_backend = kinto_signer.signer.autograph
kinto.signer.autograph.server_url = http://localhost:8000
kinto.signer.autograph.hawk_id = not-used-because-mocked
kinto.signer.autograph.hawk_secret = not-used-because-mocked


#
# Logging configuration
#

[loggers]
keys = root, kinto

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_kinto]
level = DEBUG
handlers =
qualname = kinto

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
